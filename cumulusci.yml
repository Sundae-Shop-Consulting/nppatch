minimum_cumulusci_version: '4.6.0'
project:
    name: Hearthwork
    package:
        name: Hearthwork
        namespace: carpa
        api_version: '63.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/hearthwork/tests
            options:
                outputdir: robot/hearthwork/results

    robot_testdoc:
        options:
            path: robot/hearthwork/tests
            output: robot/hearthwork/doc/carpathia_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    deploy_dev_config:
        description: Deploys the post-install configuration for an unmanaged DE org
        class_path: cumulusci.tasks.salesforce.Deploy
        group: Salesforce Metadata
        options:
            path: unpackaged/config/dev

    deploy_dev_config_delete:
        description: Deploys the metadata deletions for the post-install DE org config
        class_path: cumulusci.tasks.salesforce.Deploy
        group: Salesforce Metadata
        options:
            path: unpackaged/config/delete

    default_settings:
        description: Configure the default Settings including Membership RecordType
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        group: Configuration
        options:
            path: scripts/configure_default_settings.cls
            apex: initializeDefaultSettings();

flows:
    dev_org:
        steps:
            # 90:
            #     flow: deploy_unmanaged
            90:
                flow: config_dev

    config_dev:
        steps:
            2:
                task: update_admin_profile
            3:
                task: deploy_dev_config_delete
            4:
                task: deploy_dev_config
            5:
                task: default_settings

orgs:
    scratch:
        build:
            config_file: orgs/build.json